  <title>asNavFor + wrapAround</title>

  <link rel="stylesheet" href="../bower_components/flickity/css/flickity.css" />
  <style>
  body {
    min-height: 1000px;
  }
  
  .gallery {
    border: 1px solid;
    margin-bottom: 40px;
  }

  .cell {
    height: 200px;
    width: 66%;
    margin: 0 5px;
    background: #CCC;
  }

  .cell:nth-child(6n) { background: hsl(0, 80%, 70%); }
  .cell:nth-child(6n+1) { background: hsl(60, 80%, 70%); }
  .cell:nth-child(6n+2) { background: hsl(120, 80%, 70%); }
  .cell:nth-child(6n+3) { background: hsl(180, 80%, 70%); }
  .cell:nth-child(6n+4) { background: hsl(240, 80%, 70%); }
  .cell:nth-child(6n+5) { background: hsl(300, 80%, 70%); }

  .cell.is-selected {
    outline: 10px solid hsla(0, 0%, 0%, 0.2);
    outline-offset: -10px;
  }

  .cell.is-nav-selected {
    outline: 10px solid hsla(0, 0%, 100%, 0.6);
    outline-offset: -10px;
  }

  #gallery-b .cell {
    width: 80px;
    height: 80px;
  }
  </style>

</head>
<body>

  <code class="output">0</code>

  <div id="gallery-a" class="gallery js-flickity"
    data-flickity-options='{ "wrapAround": false }'>
    <div class="cell">1</div>
    <div class="cell">2</div>
    <div class="cell">3</div>
    <div class="cell">4</div>
    <div class="cell">5</div>
    <div class="cell">6</div>
    <div class="cell">7</div>
    <div class="cell">8</div>
    <div class="cell">9</div>
  </div>

  <div id="gallery-b" class="gallery js-flickity"
    data-flickity-options='{ "asNavFor": "#gallery-a", "contain": true, "wrapAround": true }'>
    <div class="cell">1</div>
    <div class="cell">2</div>
    <div class="cell">3</div>
    <div class="cell">4</div>
    <div class="cell">5</div>
    <div class="cell">6</div>
    <div class="cell">7</div>
    <div class="cell">8</div>
    <div class="cell">9</div>
  </div>
